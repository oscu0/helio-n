name: icme3.10-cuda
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pip
  - cudatoolkit=12.4
  - cudnn=9.1
  - hdf5 # optional but helps h5py performance
  - libopenblas # optional; remove if you prefer MKL/Accelerate
  - cx_oracle
  - psycopg
  - psycopg-c
  - pip:
      # Deep learning (CUDA)
      - tensorflow==2.16.2
      - nvidia-cudnn-cu12==8.9.4.25
      - jax==0.4.34
      - jaxlib==0.4.34+cuda12.cudnn89

      # Core numerics / imaging
      - numpy
      - pandas
      - scipy
      - scikit-image
      - pillow
      - matplotlib
      - matplotlib-venn
      - seaborn
      - mahotas
      - h5py
      - tqdm
      - sympy
      - xarray

      # Solar / space physics
      - sunpy
      - astropy
      - drms
      - reproject
      - aiapy
      - spacepy
      - cdasws
      - cdflib
      - pyspedas

      # Notebooks / viz
      - jupyterlab
      - ipykernel
      - ipywidgets
      - plotly

      # IO / misc
      - beautifulsoup4
      - botocore
      - imageio
      - lxml
      - pyarrow
      - rich
      - requests
